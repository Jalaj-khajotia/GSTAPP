
<div class="container">
    <div class="row" style="font-size: 18px;margin-top:25px; ">Choose your category to browse</div>
    <div class="row">
        <a ng-href="#/dashboard/catalog/{{category}}" ng-repeat="category in catalogBooks">
        <div class="col row-column">
            <div class="column-header">{{category}}</div>
            <img class="categories-img" ng-src="{{images[$index]}}"/>
        </div>
        </a>
    </div>
</div>
