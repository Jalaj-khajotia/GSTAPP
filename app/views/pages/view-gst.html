<div class="container">
    <div class="row" style="font-size: 18px;margin-top:25px; ">View Client GST Information</div>
    <div class="row">
        <div class="col col-md-3">
            <div dropdown-select="keyOptions" dropdown-model="key" dropdown-item-label="text">
            </div>
        </div>
        <div class="col col-md-9">
            <div mass-autocomplete>
                <input ng-model="dirty.value" mass-autocomplete-item="autocomplete_options" on_attach="callme(dirty.value)">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-md-6">Financial Year</div>
        <div class="col col-md-6">
            <div dropdown-select="yearsResult" dropdown-onchange="loadGstFYChanged(selected)" dropdown-model="yearkey" dropdown-item-label="text">
            </div>
        </div>
    </div>
    <div class="row">
        <table class="bordered highlight responsive-table">
            <thead>
                <tr>
                    <th>Month/Quarter</th>
                    <th>GST Status</th>
                    <th>GST Type</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="data in GstData">
                    <td>{{getGstType(data.gsttypeid)}}</td>
                    <td>
                        {{getGstPeriod(data.period,data.gsttypeid)}}
                    </td>
                    <td>{{getGstStatus(data.gststatus)}}</td>
                    <td>{{data.remark}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
