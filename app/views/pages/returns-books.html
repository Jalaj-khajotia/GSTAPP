<div class="container" ng-show="returnBooks.length !== 0">
    <h3>Return Dashboard</h3>

    <div class="row">
        <div class="col s4" style="background-color:rgba(180, 235, 113, 0.64); font-size:20px; margin-top: 25px;">
            Returning <span style="color:red ">{{returnBooks.length}}</span> Books
        </div>
    </div>
    <div class="row">
        <div class="col s4">
            <a class="waves-effect waves-red btn" ng-show="areRBooksSelected" ng-click="removeSelectedBooks()">
                <i class="fa fa-minus" aria-hidden="true"></i>
                Remove selected</a>
        </div>
        <div class="col s4">
            <a class="waves-effect waves-red btn" ng-click="confirmReturnBooks()" ng-hide="returnBooks.length === 0">
                <i class="fa fa-minus" aria-hidden="true"></i>
                Confirm return</a>
        </div>
    </div>
    <div class="row">
        <table class="bordered highlight responsive-table">
            <thead>
            <tr>
                <th>Select Book</th>
                <th>No.</th>
                <!--<th>Issue Date</th>-->
                <th>Book Name</th>
                <th>Book Author</th>
            </tr>
            </thead>
            <tbody>
            <tr></tr>
            <tr ng-repeat="return in returnBooks" ng-class="{'over-due': book.Status ==='Over-Due'}"
                ng-click="openIssueHistory($index)" style="cursor:pointer">
                <td>
                    <input type="checkbox" style="position: initial; opacity: 1;" ng-click="addOrRemoveBook($index)"/>
                </td>
                <td>{{$index + 1}}</td>
                <!--    <td>{{return.Date}}</td>-->
                <td>{{return.bookName}}</td>
                <td>{{return.bookAuthor}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
<div class="container" ng-show="returnBooks.length === 0">
    <div class="row" style="margin-top: 20px" >
        <div class="col s12">
            <h3>Add some Books for returning from Issue History page</h3>
        </div>
    </div>
</div>
